<h2>Products</h2>
<div *ngFor = "let product of products">

  <h3>
    <a [title]="product.name + ' details'" [href]="product.link">
      {{product.name}}</a>
  </h3>

  <img src={{product.image1}} width="400px">
  <img src={{product.image2}} width="300px">
  <img src={{product.image3}} width="300px">


  <p *ngIf = "product.description">
    <strong>Description:</strong> {{product.description}}
  </p>
  <p *ngIf = "product.rating">
    <strong>Rating:</strong> {{product.rating}}
  </p>
  <p *ngIf = "product.price">
    <strong>Price:</strong> {{product.price}}
  </p>

  <button (click)="share(product.link, product.description)">Share</button>

</div>
